<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sağlık Takviyesi Danışmanı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #212529;
        }
        .input-group {
            margin-top: 1rem;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        .loading-spinner {
            width: 2rem;
            height: 2rem;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 1rem;
            display: none;
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h2 class="text-center mb-4">Sağlık Takviyesi Danışmanı</h2>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Merhaba! Ben sağlık takviyesi danışmanınızım. Size nasıl yardımcı olabilirim? Lütfen şikayetlerinizi veya tıbbi raporunuzu paylaşın.
                </div>
            </div>
            <div class="loading" id="loading">
                <div class="spinner-border loading-spinner text-primary" role="status">
                    <span class="visually-hidden">Yükleniyor...</span>
                </div>
            </div>
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('imageInput').click()">
                <p class="mb-0">Tıbbi raporunuzu yüklemek için tıklayın veya sürükleyin</p>
                <small class="text-muted">(Desteklenen formatlar: JPG, PNG)</small>
            </div>
            <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
            <img id="imagePreview" class="image-preview">
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Mesajınızı yazın...">
                <button class="btn btn-primary" onclick="sendMessage()">Gönder</button>
            </div>
        </div>
    </div>

    <script>
        function addMessage(message, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            const imageInput = document.getElementById('imageInput');
            const imageFile = imageInput.files[0];
            
            if (message || imageFile) {
                if (message) {
                    addMessage(message, true);
                }
                
                // Loading göster
                document.getElementById('loading').style.display = 'block';
                
                const formData = new FormData();
                if (message) formData.append('message', message);
                if (imageFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        formData.append('image', e.target.result.split(',')[1]);
                        sendToServer(formData);
                    };
                    reader.readAsDataURL(imageFile);
                } else {
                    sendToServer(formData);
                }
                
                userInput.value = '';
                imageInput.value = '';
                document.getElementById('imagePreview').style.display = 'none';
            }
        }

        function sendToServer(formData) {
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(Object.fromEntries(formData))
            })
            .then(response => response.json())
            .then(data => {
                // Loading gizle
                document.getElementById('loading').style.display = 'none';
                
                if (data.message) {
                    addMessage(data.message, false);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                addMessage('Üzgünüm, bir hata oluştu. Lütfen tekrar deneyin.', false);
            });
        }

        // Enter tuşu ile mesaj gönderme
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Sürükle-bırak desteği
        const uploadArea = document.getElementById('uploadArea');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('border-primary');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('border-primary');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            const imageInput = document.getElementById('imageInput');
            imageInput.files = files;
            handleImageUpload({ target: { files: files } });
        }
    </script>
</body>
</html>
